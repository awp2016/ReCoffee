{% extends 'ReCoffee/base.html' %}

{% block content %}

{% for shop in listaCafenele %}
<div class="result" >
  <p style="font-size: 22px; font-style: bold; margin-left:30px">
  {{ shop.name }}
<br>
<a href="{% url 'shop_profile' shop.pk %}">Details</a>

{% endfor %}
<p style="font-size: 22px; font-style: bold; margin-left: 30px">
	{{errormessage}}
	<br/>
	<a href="{% url 'index' %}">Go home</a>
</p>
</div>
{% endblock %}

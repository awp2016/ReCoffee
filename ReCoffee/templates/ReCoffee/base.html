<!DOCTYPE html>

<html land="en">
<head>
	<title>ReCoffee
	</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
<a href="{% url 'index' %}"><h1 id="logo">ReCoffee</h1></a>

<nav>
	{% if user.username %}
	<div class="dropdown">
		<a href="#" class="dropbtn">{{ user.username }}</a>
		<div class="content">
			<a href="{% url 'user_profile' user.profile.pk %}">Profile</a>
			<a href="{% url 'logout' %}">Logout</a>
		</div>
	</div>
	{% else %}
	<a href="login.html">Login</a>
	{% endif %}
</nav>

{% block content %}
{% endblock %}

</body>
</html>

{% extends 'ReCoffee/base.html' %}

{% block content %}

{% block head%}
<article class="profile">
	<img src="{{ user.profile.avatar.url }}" id="avatar">
	<h1> {{ user.username }} </h1>
	<span> First name: {{ user.profile.first_name }} </span>
	<br><span> Last name: {{ user.profile.last_name }} </span>
	<br><span> Birthday: {{ user.profile.birthday }} </span>
</article>
{% endblock %}

{% endblock %}
